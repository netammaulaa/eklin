<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Dekson.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>EKLIN PAGE</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>

</head>
<body>
    <nav class="navbar fixed-top navbar-dark lg-dark">
        <label class="logo">EKLIN</label>
        <ul>
            <li><a class="active" href="">PROFIL</a></li>
            <li><a href="">PRODUK</a></li>
            <li><a href="">KUALITAS</a></li>
            <li><a href="">BLOG</a></li>
            <li><a href="">KARIR</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="carousel slide" data-ride="carousel" id="slide">
            <!-- Indikator slide -->
            <ul class="carousel-indicators">
                <li data-target="#slide" data-slide-to="0" class="active"></li>
                <!-- Class active berarti elemen tersebut yang pertama kali ditampilkan saat Load halaman -->
                <li data-target="#slide" data-slide-to="1"></li>
                <li data-target="#slide" data-slide-to="2"></li>
            </ul>

            <!-- Gambar slide -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../inst.png" width="100%" height="300" alt="">
                </div>
                <div class="carousel-item">
                    <img src="../book.png" width="100%" height="300" alt="">
                </div>
                <div class="carousel-item">
                    <img src="../Calendar_Icon_Yellow.png" width="100%" height="300" alt="">
                </div>
            </div>

            <!-- Navigasi slide -->
            <a href="#slide" data-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#slide" data-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div></body>
</html>
